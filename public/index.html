<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="theme-color" content="#000000" />
        <meta
            name="description"
            content="Web site created using create-react-app"
            />
        <title>Ho Ho Ho!</title>
    </head>
    <body class="bg">
        <noscript>You need to enable JavaScript to run this app.</noscript>
        <!-- Root Area -->
        <div id="root" class="container">
            <!-- Header Area -->
            <header id="header">
                <h1>🦌🎅 The christmas factory 🎄🎁</h1>
            </header>
            <!-- End Header Area -->
            <!-- Content Area -->
            <section id="content" >
                <!-- Gifts Area -->
                <div id="gifts-area" class="row justify-content-center">
                    <!-- Small Gift-->
                    <div class=" col-11 col-sm-11 col-md-5 col-lg-3 my-0 my-md-4 my-lg-0 ">
                        <div class="gift gift-small"></div>
                        <div class="">
                            <h5>Small Gift</h5>
                            <table class="table table-bordered">
                                <thead class="thead-dark">
                                    <tr>
                                        <th scope="col">Length</th>
                                        <th scope="col">Time</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr class="bg-blue">
                                        <td><span id="gift-small-length">1</span>kg</td>
                                        <td><span id="gift-small-time">0.5</span>s</td>
                                    </tr>
                                </tbody>
                            </table>
                            <div class="row">
                                <button id="gift-small-button" class="btn btn-success mx-auto">Prepare</button>
                            </div>
                        </div>
                    </div>
                    <!-- End Small Gift-->
                    <!-- Medium Gift-->
                    <div class=" col-11 col-sm-11 col-md-5 col-lg-3 mx-0 mx-md-4 my-4 my-lg-0">
                        <div class="gift gift-medium"></div>
                        <h5>Medium Gift</h5>
                        <table class="table table-bordered">
                            <thead class="thead-dark">
                                <tr>
                                    <th scope="col">Length</th>
                                    <th scope="col">Time</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr class="bg-blue">
                                    <td><span id="gift-medium-length">2</span>kg</td>
                                    <td><span id="gift-medium-time">1</span>s</td>
                                </tr>
                            </tbody>
                        </table>
                        <div class="row">
                            <button id="gift-medium-button" class="btn btn-danger mx-auto">Prepare</button>
                        </div>
                    </div>
                    <!-- End Medium Gift-->
                    <!-- Large Gift-->
                    <div class="col-11 col-sm-11 col-md-5 col-lg-3">
                        <div class="gift gift-large"></div>
                        <h5>Large Gift</h5>
                        <table class="table table-bordered">
                            <thead class="thead-dark">
                                <tr>
                                    <th scope="col">Length</th>
                                    <th scope="col">Time</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr class="bg-blue">
                                    <td><span id="gift-large-length">5</span>kg</td>
                                    <td><span id="gift-large-time">2</span>s</td>
                                </tr>
                            </tbody>
                        </table>
                        <div class="row">
                            <button id="gift-large-button" class="btn btn-primary mx-auto">Prepare</button>
                        </div>
                    </div>
                    <!-- End Large Gift-->
                </div>
                <!-- End Gifts Area -->
                <!-- Dwarf Area -->
                <div id="dwarf-area" class="row">
                    <div class=" col-11 col-xs-11 col-sm-11 col-md-6 col-lg-6 mx-auto">
                        <div id="dwarf-status-img" class="dwarf dwarf-available"></div>
                        <div class="row mt-2">
                            <h5 id="dwarf-status-text" class="mx-auto dwarf-status"> Available</h5>
                        </div>
                    </div>
                </div>
                <!-- End Dwarf Area -->
                <!-- Sled Area -->
                <div id="sled-area" class="row">
                    <div class="col-11 col-xs-11 col-sm-11 col-md-10 col-lg-10 mx-auto">
                        <div id="sled-status-img" class="sled sled-0" ></div>
                        <div class="row mt-2">
                            <button id="sled-button" class="btn btn-success mx-auto">Send (<span id="sled-length">0</span>kg) &rarr;</button>
                        </div>
                    </div>
                </div>
                <!-- End Sled Area -->
            </section>
            <!-- End Content Area -->
        </div>
        <!-- End Root Area -->
    </body>
</html>
