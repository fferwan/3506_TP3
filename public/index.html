<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Web site created using create-react-app" />
    <title>Ho Ho Ho!</title>
</head>

<body class="bg">
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <!-- Root Area -->
    <div id="root" class="bg-snow">
        <!-- Header Area -->
        <header class="container">
            <div class="row justify-content-center">
                <h1>🦌🎅 The christmas factory
                    <button class="btn btn-success" id="playAudio">
                        <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-volume-up-fill"
                            fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M11.536 14.01A8.473 8.473 0 0 0 14.026 8a8.473 8.473 0 0 0-2.49-6.01l-.708.707A7.476 7.476 0 0 1 13.025 8c0 2.071-.84 3.946-2.197 5.303l.708.707z" />
                            <path
                                d="M10.121 12.596A6.48 6.48 0 0 0 12.025 8a6.48 6.48 0 0 0-1.904-4.596l-.707.707A5.483 5.483 0 0 1 11.025 8a5.483 5.483 0 0 1-1.61 3.89l.706.706z" />
                            <path
                                d="M8.707 11.182A4.486 4.486 0 0 0 10.025 8a4.486 4.486 0 0 0-1.318-3.182L8 5.525A3.489 3.489 0 0 1 9.025 8 3.49 3.49 0 0 1 8 10.475l.707.707z" />
                            <path fill-rule="evenodd"
                                d="M6.717 3.55A.5.5 0 0 1 7 4v8a.5.5 0 0 1-.812.39L3.825 10.5H1.5A.5.5 0 0 1 1 10V6a.5.5 0 0 1 .5-.5h2.325l2.363-1.89a.5.5 0 0 1 .529-.06z" />
                        </svg>
                    </button>
                    <!-- Votre sauveur est juste ici ^^ -->
                    <button class="btn btn-danger" id="stopAudio">
                        <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-volume-mute-fill"
                            fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd"
                                d="M6.717 3.55A.5.5 0 0 1 7 4v8a.5.5 0 0 1-.812.39L3.825 10.5H1.5A.5.5 0 0 1 1 10V6a.5.5 0 0 1 .5-.5h2.325l2.363-1.89a.5.5 0 0 1 .529-.06zm7.137 2.096a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708-.708l4-4a.5.5 0 0 1 .708 0z" />
                            <path fill-rule="evenodd"
                                d="M9.146 5.646a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708l-4-4a.5.5 0 0 0-.708 0z" />
                        </svg>
                    </button>
                    🎄🎁
                </h1>
            </div>
            <!-- Alors ? Surpris :-) ? -->
            <audio id="myAudio" src="%PUBLIC_URL%/christmas_music.mp3" autoplay loop></audio>
        </header>
        <!-- End Header Area -->
        <!-- Content Area -->
        <section class="container">
            <!-- Gifts Area -->
            <div id="gifts-area" class="row justify-content-center">
                <!-- Small Gift-->
                <div class=" col-11 col-sm-11 col-md-5 col-lg-3 my-0 my-md-4 my-lg-0 ">
                    <div class="gift gift-small"></div>
                    <div class="">
                        <h5 id="gift-small-name">Small Gift</h5>
                        <table class="table table-bordered">
                            <thead class="thead-dark">
                                <tr>
                                    <th scope="col">Weight</th>
                                    <th scope="col">Time</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr class="bg-blue">
                                    <td><span id="gift-small-weight">1</span>kg</td>
                                    <td><span id="gift-small-time">0.5</span>s</td>
                                </tr>
                            </tbody>
                        </table>
                        <div class="row">
                            <button id="gift-small-button" class="btn btn-success mx-auto">Prepare</button>
                        </div>
                    </div>
                </div>
                <!-- End Small Gift-->
                <!-- Medium Gift-->
                <div class=" col-11 col-sm-11 col-md-5 col-lg-3 mx-0 mx-md-4 my-4 my-lg-0">
                    <div class="gift gift-medium"></div>
                    <h5 id="gift-medium-name">Medium Gift</h5>
                    <table class="table table-bordered">
                        <thead class="thead-dark">
                            <tr>
                                <th scope="col">Weight</th>
                                <th scope="col">Time</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr class="bg-blue">
                                <td><span id="gift-medium-weight">2</span>kg</td>
                                <td><span id="gift-medium-time">1</span>s</td>
                            </tr>
                        </tbody>
                    </table>
                    <div class="row">
                        <button id="gift-medium-button" class="btn btn-danger mx-auto">Prepare</button>
                    </div>
                </div>
                <!-- End Medium Gift-->
                <!-- Large Gift-->
                <div class="col-11 col-sm-11 col-md-5 col-lg-3">
                    <div class="gift gift-large"></div>
                    <h5 id="gift-large-name">Large Gift</h5>
                    <table class="table table-bordered">
                        <thead class="thead-dark">
                            <tr>
                                <th scope="col">Weight</th>
                                <th scope="col">Time</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr class="bg-blue">
                                <td><span id="gift-large-weight">5</span>kg</td>
                                <td><span id="gift-large-time">2</span>s</td>
                            </tr>
                        </tbody>
                    </table>
                    <div class="row">
                        <button id="gift-large-button" class="btn btn-primary mx-auto">Prepare</button>
                    </div>
                </div>
                <!-- End Large Gift-->
            </div>
            <!-- End Gifts Area -->
            <!-- Dwarf Area -->
            <div id="dwarf-area" class="row">
                <div class=" col-11 col-xs-11 col-sm-11 col-md-6 col-lg-6 mx-auto">
                    <div id="dwarf-status-img" class="dwarf dwarf-available"></div>
                    <div class="row mt-2">
                        <h5 id="dwarf-status-text" class="mx-auto dwarf-status"> Available</h5>
                    </div>
                </div>
            </div>
            <!-- End Dwarf Area -->
            <!-- Sled Area -->
            <div id="sled-area" class="row">
                <div class="col-11 col-xs-11 col-sm-11 col-md-10 col-lg-10 mx-auto">
                    <div id="sled-status-img" class="sled sled-0"></div>
                    <div class="row mt-2">
                        <button id="sled-button" class="btn btn-success mx-auto">Send (<span
                                id="sled-weight">0</span>/12kg) &rarr;</button>
                    </div>
                </div>
            </div>
            <!-- End Sled Area -->
        </section>
        <!-- End Content Area -->
    </div>
    <!-- End Root Area -->
</body>

</html>
